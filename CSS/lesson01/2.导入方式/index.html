<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    内部样式-->
    <style>
        h1{
           color:green;
        }

    </style>
<!--    外部样式-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--优先级 就近原则,行内样式》内部样式》外部样式-->
<!--行内样式，在标签元素总编写一个style属性-->
<!--<h1 style="color: red" >我是标题</h1>-->
<h1>我是标题</h1>
</body>
</html>
