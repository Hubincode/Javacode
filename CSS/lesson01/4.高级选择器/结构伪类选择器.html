<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li:first-child{/*ul的第一个子元素*/
            background: aqua;
        }
        ul li:last-child{/*ul的最后一个子元素*/
            background: blue;
        }
        /*选中p1：定位到父元素，选择当前的第一个元素
            选择当前p元素 的父级元素，选中父级元素的第一个，并且是当前元素才生效！*/
        p:nth-child(1){
            background: orange;
        }
        p:nth-of-type(2){/*选中父元素下的，第2个p元素*/
            background: red;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
<a href="">123</a>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<h3>h3</h3>
<ul>
    <li>1li1</li>
    <li>1li2</li>
    <li>1li3</li>
</ul>
<ul>
    <li>2li1</li>
    <li>2li2</li>
    <li>2li3</li>
</ul>
<a href="http://www.baidu.com">百度</a>
</body>

</html>
