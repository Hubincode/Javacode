<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /*后代选择器*/
    body p{
	    background:red;

        }
    /*子选择器*/
    body>h1{
	    background:orange;
        }
    .active+p{
        background: green;
        }
    /*通用兄弟选择器，当前选中元素的向下的所有兄弟元素*/
	.active~p{
	    background:yellow;
	    }
</style>
</head>
<body>
    <h1>123</h1>
    <p class="active">层次选择器</p>
    <p>p2</p>
    <p>p3</p>
</body>
</html>
