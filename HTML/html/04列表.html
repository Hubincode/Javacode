<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--有序列表
应用：试卷，问卷。。。。
-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ol>

<!--无序列表
应用：导航、侧边栏。。。。
-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>c++</li>
</ul>

<!--自定义列表
dt：列表名称
dd：列表内容

-->
<dl>
    <dt>学科</dt>
    <dd>java</dd>
    <dd>python</dd>
    <dd>c++</dd>
</dl>

</body>
</html>
