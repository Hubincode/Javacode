<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--
a标签
href：必填，要跳转的页面
target:表示在哪打开
        —blank 新标签打开
        —self  当网页打开
-->
<a href="00我的第一个网页.html" target="_blank">我的第一个网页</a>
<hr>
<a href="https://www.baidu.com/">百度</a>

<br/>

<a href="https://www.bilibili.com/">
    <img src="./resources/images/bibi.jpg" alt="bibi头像" width="100" height="100">
</a>

<!--锚链接跳转
1、需要一个锚标记
2、锚标记
-->
<a href="#top">回到顶部</a>
<a href="02图像标签.html#down">跳转02图像标签</a>

<!--
功能性链接
邮箱链接：mailto
-->
<a href="mailto:12345678@qq.com">联系我</a>
</body>
</html>
