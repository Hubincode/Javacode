<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->

<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>

<!--段落标签-->
<p>1234567 1234567</p>
<p>7654321 7654321</p>

<!--换行标签-->
1234567 1234567<br/>
7654321 7654321<br/>

<!--水平线标签-->
<hr>

<!--字体样式标签-->
粗体：<strong>i love you</strong><br/>
斜体：<em>i love you</em>
<br/>

<!--特殊符号-->
空格&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空格
<br/>
&gt;
&lt;
&copy;
<!--
特殊符号记忆方式
& ；
-->
<hr>
<img src="" alt="">

</body>
</html>
