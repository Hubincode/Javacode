 <!--表单form
action：表单提交的位置
method:方法
        get
        post
-->
<form  action="00我的第一个网页.html" method="get">
<!--    文本输入框 input type=”text“-->
    <p>名字： <input type="text" name="usename"placeholder="请输入用户名"></p>
<!--    密码框：input type=“password”-->
    <p>密码： <input type="password" name="pwd"required></p>
<!--    单选框标签
input type:radio
-->
    <p>
        <input type="radio",value="boy" name="sex"/>男
        <input type="radio",value="girl" name="sex"/>女
    </p>
    <p>
        <input type="submit">
        <input type="reset">
    </p>
<!--多选框
input type:checkbox
-->
    <p>
        <input type="checkbox"value="boy"name="hob" >1
        <input type="checkbox"value="boy"name="hob" >2
        <input type="checkbox"value="boy"name="hob" >3
    </p>
<!--    按钮-->
    <p>
        <input type="button"value="点击边长"name="btn">提交
    </p>
<!--    下拉框
列表框
-->
    <p>
        <select name="列表名称" id="">
            <option value="选项"hidden>1</option>
            <option value="选项"selected>2</option>
            <option value="选项">3</option>
        </select>
    </p>

<!--    文本域
-->
    <p>
        <textarea name="textarea" id="" cols="30" rows="10">文本内容</textarea>
    </p>
<!--文件域
input type:file
-->
    <p>
        <input type="file"name="上传文件">
    </p>
<!--    邮件-->
    <p>
        <input type="email" name="email">
    </p>
<!--    url-->
    <p>
        <input type="url"name="url">
    </p>
<!--    数字-->
    <p>
        <input type="number"name="number"max="10"min="1" step="2">
    </p>
<!--    滑块-->
    <p>
        <input type="range" name="range">
    </p>
<!--    搜索-->
    <p>
        <input type="">
    </p>
    <img src="./resources/images/表单属性.jpg" alt="页面结构">


</form>

</body>
</html>
